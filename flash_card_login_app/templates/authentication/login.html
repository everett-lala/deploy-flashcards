<!doctype html>
<html lang="en">

<head>
    <!-- # added for ajax -->
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Flash Card Website!</title>
</head>
<br>
<br>
<center>
    <h1> Welcome to the Flash Card Website</h1>
</center>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Register</h5>
                    <form action="/register" method="post">
                        {% csrf_token %} {% for message in messages %}
                        <p class="text-danger small">{{ message }}</p>
                        {% endfor %}
                        <div class="form-group row">
                            <label for="username" class="col-sm-4 col-form-label col-form-label-sm">Username</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="username" id="username">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="first_name" class="col-sm-4 col-form-label col-form-label-sm">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="first_name">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="last_name" class="col-sm-4 col-form-label col-form-label-sm">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="last_name">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-4 col-form-label col-form-label-sm">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control form-control-sm" name="email" id="email">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-sm-4 col-form-label col-form-label-sm">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control form-control-sm" name="password">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="confirm_password" class="col-sm-4 col-form-label col-form-label-sm">Confirm
                                Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control form-control-sm" name="confirm_password">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Login</h5>
                    <form action="/login" method="post">
                        {% csrf_token %}
                        <div class="form-group row">
                            <label for="login_username" class="col-sm-3 col-form-label col-form-label-sm">Username</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control form-control-sm" name="login_username">
                                </ul>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="login_password" class="col-sm-3 col-form-label col-form-label-sm">Password</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control form-control-sm" name="login_password">
                                </ul>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
